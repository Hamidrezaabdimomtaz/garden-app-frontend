<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS/JS sandbox</title>
    <link rel="stylesheet" href="plain.css" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      <script src="plain.js">
    </script>
  </head>
  <body>
    <img src="/logo.svg" alt="Garden App Logo" width="100px" height="100px" />
    <h1>Hello world!</h1>
    <p>
      If you want to try writing plain <b>HTML</b> yourself, feel free to modify
      everything and add anything in this file.
    </p>
    <p>
      <b>CSS</b> can be modified by editing
      <a href="plain.css">plain.css</a> file in the same folder.
    </p>
  </body>
</html>
